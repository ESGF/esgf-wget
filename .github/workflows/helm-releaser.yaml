name: Release Helm Chart

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"
      - name: Set up Helm
        uses: azure/setup-helm@v3
      - name: Lint chart
        run: helm lint chart/esgf-wget
      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.5.0
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          # CR_OWNER: <your_github_org_or_username> # Optional: defaults to repo owner
          # CR_GIT_REPO: <your_repo_name>          # Optional: defaults to repo name
          # CR_PACKAGE_PATH: ./path/to/your/chart # Optional: defaults to '.'
          # CR_SKIP_EXISTING: true                # Optional: Skip if release/tag already exists
